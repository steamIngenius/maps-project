<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="offline-theme-chrome.css">
    <link rel="stylesheet" type="text/css" href="offline-language-english.css">
    <script type="text/javascript" src="offline.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
    <script type="text/javascript" src="bower_components/sammy/lib/min/sammy-latest.min.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkz4bvDuB9C_NOw3EIBpVf4U3I4bNHMgc&signed_in=true&libraries=places">
    </script>
  </head>
  <body>
    <input id="searchbox" class="controls" type="text" placeholder="Search Box">
    <ul id="markerList" class="controls" data-bind="foreach: points">
      <li data-bind="text: name, click: showInfo"></li>
    </ul>
    <div id="map-canvas"></div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
